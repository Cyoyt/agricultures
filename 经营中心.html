<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>畜牧业农产品平台</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .clear {
            position: relative; /* 使其成为定位上下文 */
            width: 100%; /* 充满父容器宽度 */
            height: 1000px; /* 设置高度，可以根据需要调整 */
            overflow: hidden; /* 隐藏溢出部分 */
        }
        .clear img {
            position: absolute; /* 绝对定位 */
            top: 0;
            left: 0;
            width: 100%; /* 充满宽度 */
            height: 100%; /* 充满高度 */
            object-fit: cover; /* 保持纵横比并覆盖整个容器 */
        }
    </style>
</head>
<body>
<div class="content">
    <div class="content-middle">
        <h2 class="subtitle">经营中心</h2>
        <div class="iw">
            <span class="title-box">经营中心</span>
            <div class="clear">
                <img src="images/营业执照.jpeg" alt="营业执照" />
            </div>
            <div class="iw-top ptop"></div>
        </div>
    </div>
</div>
</body>
</html>
